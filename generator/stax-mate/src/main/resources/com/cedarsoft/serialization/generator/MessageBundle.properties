UNEXPECTED_NGCC_TOKEN = \
    Unexpected {0} appears at line {1} column {2}

BASEDIR_DOESNT_EXIST = \
    Non-existent directory: {0}

VERSION = \
	generator version "${project.version}" \n\
	cedarsoft Serialization Generator, (build ${project.version})

USAGE = \
Usage: generator [-options ...] <java files> \n\
Options: \n\
\ \ \ \ -out <path>           : specify where to place the generated serializers\n\
\ \ \ \ -test-out <path>      : specify where to place the generated serializer tests\n\
\ \ \ \ -cp <path>            : specify where to find user specified files\n\
\ \ \ \ -version              : display version information\n\
\ \ \ \ -help                 : display this usage message

NON_EXISTENT_FILE = \
    Directory "{0}" doesn't exist.

UNRECOGNIZED_PARAMETER = \
    Unrecognized option {0} is not valid.

OPERAND_MISSING = \
    Option "{0}" is missing an operand.
